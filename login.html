<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  
  <div><h1>Cryptrail</h1>
    <h2>Discover your Crypto journey</h2>
  </div>
  <div class="container">
    <div class="form">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username/Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <input type="checkbox" id="remember"> <label for="remember">Remember</label>
        <br>
        <button type="submit">Login</button>
      </form>
      <div class="register-link">
        Don't have an account yet? <a href="index.html">Create a new account here</a>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
